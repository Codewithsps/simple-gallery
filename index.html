    <script>
let scrollcontainer = document.querySelector('.gallery'); 
let backbtn = document.querySelector('#backbtn'); 
let nextbtn = document.querySelector('#nextbtn'); 

function updateButtons() {
    let scrollLeft = scrollcontainer.scrollLeft;
    let maxScrollLeft = scrollcontainer.scrollWidth - scrollcontainer.clientWidth;

    // Hide/Show Prev Button
    if (scrollLeft <= 0) {
        backbtn.classList.add("button-hidden");
    } else {
        backbtn.classList.remove("button-hidden");
    }

    // Hide/Show Next Button
    if (scrollLeft >= maxScrollLeft - 5) {
        nextbtn.classList.add("button-hidden");
    } else {
        nextbtn.classList.remove("button-hidden");
    }
}

// Mouse wheel scroll
scrollcontainer.addEventListener("wheel", (evt) => {
    evt.preventDefault();
    scrollcontainer.scrollLeft += evt.deltaY;
    updateButtons();
});

// Next button click
nextbtn.addEventListener("click", () => {
    scrollcontainer.scrollLeft += 900;
    updateButtons();
});

// Prev button click
backbtn.addEventListener("click", () => {
    scrollcontainer.scrollLeft -= 900;
    updateButtons();
});

// Scroll listener
scrollcontainer.addEventListener("scroll", updateButtons);

// Initialize
updateButtons();
</script>
